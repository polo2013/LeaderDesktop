<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{$Think.config.sitename}</title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    
    <script src="__PUBLIC__/jquery-1.11.3.min.js"></script>
    <script src="__PUBLIC__/Highcharts-4.1.5/js/highcharts.js"></script>
    <script src="__PUBLIC__/Highcharts-4.1.5/js/modules/drilldown.js"></script>
    <script src="__PUBLIC__/Highcharts-4.1.5/js/highcharts-3d.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script type="text/javascript">
    $(function() {
        Highcharts.setOptions({
            
            chart: {
                /*
                backgroundColor: {
                    linearGradient: [0, 0, 500, 500],
                    stops: [
                        [0, 'rgb(255, 255, 255)'],
                        [1, 'rgb(240, 240, 255)']
                        ]
                },
                borderWidth: 2,
                plotBackgroundColor: 'rgba(255, 255, 255, .9)',
                plotShadow: true,
                plotBorderWidth: 1
                */
            },
            credits: {
                text: '明康汇健康食品',
                href: 'http://www.mingkanghui.com.cn'
            }
        });
        
        var chart1 = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
            },
    
            xAxis: {
                type: 'datetime'
            },
    
            series: [{
                name: '周',
                data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
                pointStart: Date.UTC(2010, 0, 1),
                pointInterval: 3600 * 1000 // one hour
            },
            {
                name: '家家和麦麦',
                data: [119.9, 171.5, 1106.4, 1129.2, 1144.0, 1176.0, 1135.6, 1148.5, 1216.4, 1194.1, 195.6, 154.4],
                pointStart: Date.UTC(2010, 0, 1),
                pointInterval: 3600 * 1000 // one hour
            }]
        });
    
        var chart2 = new Highcharts.Chart({
            chart: {
                renderTo: 'container2',
                type: 'column'
            },
            title: {
                text: 'Basic drilldown'
            },
            xAxis: {
                type: 'category'
            },
    
            legend: {
                enabled: true
            },
    
            plotOptions: {
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true
                    }
                }
            },
    
            series: [{
                name: 'Things',
                colorByPoint: true,
                data: [{
                    name: 'Animals',
                    y: 5,
                    drilldown: 'animals'
                }, {
                    name: 'Fruits',
                    y: 2,
                    drilldown: 'fruits'
                }, {
                    name: 'Cars',
                    y: 4,
                    drilldown: 'cars'
                }]
            }],
            drilldown: {
                series: [{
                    name: 'animals',
                    id: 'animals',
                    data: [
                        ['Cats', 4],
                        ['Dogs', 2],
                        ['Cows', 1],
                        ['Sheep', 2],
                        ['Pigs', 1]
                    ]
                }, {
                    id: 'fruits',
                    data: [
                        ['Apples', 4],
                        ['Oranges', 2]
                    ]
                }, {
                    id: 'cars',
                    data: [
                        ['Toyota', 4],
                        ['Opel', 2],
                        ['Volkswagen', 2]
                    ]
                }]
            }
        });
        
        
        var chart3 = new Highcharts.Chart({
            chart: {
                renderTo: 'container3',
                type: 'column',
                margin: 75,
                options3d: {
                    enabled: true,
                    alpha: 15,
                    beta: 15,
                    depth: 110
                }
            },
            plotOptions: {
                column: {
                    depth: 40,
                    stacking: true,
                    grouping: false,
                    groupZPadding: 10
                }
            },
            series: [{
                data: [1, 2, 4, 3, 2, 4],
                stack: 0
            }, {
                data: [5, 6, 3, 4, 1, 2],
                stack: 0
            }, {
                data: [7, 9, 8, 7, 5, 8],
                stack: 1
            }]
        });
        
        var chart4 = new Highcharts.Chart({
            chart: {
                renderTo: 'container4',
                type: 'pie',
                options3d: {
                    enabled: true,
                    alpha: 45,
                    beta: 0,
                }
            },
            plotOptions: {
                pie: {
                    depth: 25
                }
            },
            series: [{
                data: [2, 4, 6, 1, 3]
            }]
        });
        
         
    });
    
    </script>
</head>
<body>

	<div class="container">
		<div class="row">
		  <div class="col-md-8" id="container" ></div>
		  <div class="col-md-4"></div>
		  
		</div>
		<div class="row">
		  <div class="col-md-4"></div>
		  <div class="col-md-8" id="container2"></div>
		</div>
		<div class="row">
		  
		  <div class="col-md-12" id="container3"></div>
		</div>
		<div class="row">
		  <div class="col-md-12" id="container4" ></div>
		</div>
	</div>
</body>
</html>
